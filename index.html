<body>
<!--轮播s-->
<div id="roll_Box" class="rollBox">
    <!--播放控制点-->
    <div id="tab_Auto_Play" class="tabAutoPlay"></div>
    <!--点点点-->
    <ul id="tab_Auto_Btn" class="tabBtn">
        <li class="tab"><a href="javascript:" class="tab_a tab_on" data-rel="tabAutoPlay1">
            妖妖妖妖
        </a></li>
        <li class="tab"><a href="javascript:" class="tab_a" data-rel="tabAutoPlay2">
            貮貮貮貮
        </a></li>
        <li class="tab"><a href="javascript:" class="tab_a" data-rel="tabAutoPlay3">
           杀杀杀杀
        </a></li>
    </ul>
    <ul class="tab_content">
        <li id="tabAutoPlay1" class="tabAutoPlayChid" >
            <p class="rollPic"><a href="#"><img title="中心一角" src="images/img1.jpg"></a> </p>
            <p class="rollName"><a href="#">中心一角1</a> </p>
        </li>
        <li id="tabAutoPlay2" class="tabAutoPlayChid"  style="display:none;">
            <p class="rollPic"><a href="#"><img title="中心一角" src="images/img2.jpg"></a> </p>
            <p class="rollName"><a href="#">中心一角2</a> </p>
        </li>
        <li id="tabAutoPlay3" class="tabAutoPlayChid"  style="display:none;">
            <p class="rollPic"><a href="#"><img title="中心一角" src="images/img3.jpg"></a> </p>
            <p class="rollName"><a href="#">中心一角3</a> </p>
        </li>
    </ul>
    <script src="js/jquery-powerSwitch.js"></script>
    <script>
        var adData=[{
            src:"http://nxdemo.xiaomac.net/mxh/powerSwitch/images/img1.jpg",
            title:"庆国庆，巨实惠",
            link:"http://shop.ynnanxun.com/goods.php?id=480"
        }];
    </script>
    <script>
        // 绑定
        $("#tab_Auto_Btn a").powerSwitch({
            classAdd: "tab_on",
            animation: "translate",
            eventType: "hover",
            autoTime: 4500,
            hoverStop: false,
            container: $("#tab_Auto_Play")
        });
        //设置点点点及按钮水平居中
        //$("#tab_Auto_Play a").css("margin-top",-$("#tab_Auto_Play a").height()/2);
        //$("#tab_Auto_Btn").css("margin-left",-$("#tab_Auto_Btn").width()/2);
        //控制按钮渐入渐出
        $("#roll_Box").hover(
                function () {
                    $("#tab_Auto_Play a").css("opacity","0.6");
                },
                function () {
                    $("#tab_Auto_Play a").css("opacity","0");
                });
        $("#tab_Auto_Play a").hover(
                function () {
                    $(this).css("opacity","1");
                },
                function () {
                    $(this).css("opacity","0.6");
                });
        var tabNum=$(".tab").length;
        var tabWidth=(1210-(tabNum+1))/tabNum+"px";
        //alert("tabWidth:"+tabWidth+"___tabNum:"+tabNum);
        $(".tab").css("width",tabWidth);
    </script>
</div>
